<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error en la reserva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .error-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d9534f;
            text-align: center;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>Error en la reserva</h1>
    <p th:text="${mensaje}"></p>
    <p>Por favor, inténtalo nuevamente.</p>
    <p><a href="/">Volver a la página principal</a></p>
</div>
</body>
</html>

<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Lockers del Usuario</title>

    <!-- Bootstrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">UNLAM</a>
</nav>

<main role="main" class="container">
    <div class="d-flex flex-column align-items-center justify-content-center vh-100">
        <h1 class="mb-4">Lockers del Usuario</h1>
        <div th:if="${#lists.isEmpty(lockers)}">
            <p>No se encontraron lockers para este usuario.</p>
        </div>
        <div th:if="${!#lists.isEmpty(lockers)}">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Ubicación</th>
                    <th>Código Postal</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="locker : ${lockers}">
                    <td th:text="${locker.id}"></td>
                    <td th:text="${locker.ubicacion}"></td>
                    <td th:text="${locker.codigoPostal}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <a th:href="@{/login}" class="btn btn-lg btn-secondary">Volver</a>
    </div>
</main>
<!-- /.container -->

<!-- Bootstrap core js -->
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>

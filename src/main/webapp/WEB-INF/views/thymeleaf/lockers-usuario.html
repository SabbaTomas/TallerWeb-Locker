<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Taller Web I</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">UNLAM</a>
</nav>
<main role="main" class="container">
    <div class="d-flex flex-column align-items-center justify-content-center vh-100">
        <h1 class="mb-4">Lockers del Usuario</h1>
        <h2>Lockers</h2>
        <ul>
            <li th:each="locker : ${lockers}" th:text="${locker.descripcion}">Locker Descripción</li>
        </ul>
        <h2>Reservas</h2>
        <ul>
            <li th:each="reserva : ${reservas}" th:text="'Reserva: ' + ${reserva.fechaReserva} + ' - ' + ${reserva.fechaFinalizacion} + ' - ' + ${reserva.estado}">Reserva</li>
        </ul>
<!--        <h2>Penalizaciones</h2>-->
<!--        <ul>-->
<!--            <li th:each="penalizacion : ${penalizaciones}" th:text="'Penalización: ' + ${penalizacion.descripcion} + ' - ' + ${penalizacion.monto}">Penalización</li>-->
<!--        </ul>-->
        <a th:href="@{/home.html}" class="btn btn-lg btn-secondary">Volver</a>
    </div>

</main>
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todos los Lockers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Todos los Lockers Registrados</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Ubicaci√≥n</th>
            <th>Estado</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="locker : ${lockers}">
            <td th:text="${locker.id}"></td>
            <td th:text="${locker.ubicacion}"></td>
            <td th:text="${locker.estado}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
